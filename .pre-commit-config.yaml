repos:
    - repo: https://github.com/psf/black
      rev: 25.1.0
      hooks:
          - id: black
    - repo: https://github.com/asottile/reorder_python_imports
      rev: v3.8.2
      hooks:
          - id: reorder-python-imports
    - repo: https://github.com/PyCQA/flake8
      rev: "7.1.2"
      hooks:
          - id: flake8
            args: ["--config=setup.cfg"]
